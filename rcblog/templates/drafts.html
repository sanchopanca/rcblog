{% extends "base.html" %}
{% block title %}Drafts{% endblock %}
{% block content %}
<div class="container">
    <h1>Drafts</h1>
    {% for post in posts %}
    <article class="blogpost">
        <a href="{{'/drafts/%s' % post['id']}}">
            <h2>{{post['translations'][post['language']]['title']}}</h2>
        </a>
        <div class="post-content well">
            {{post['translations'][post['language']]['html'] | safe}}
        </div>
    </article>
    {% endfor %}
</div>
{% endblock %}
